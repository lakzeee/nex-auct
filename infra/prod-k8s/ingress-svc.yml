apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  labels:
    name: ingress-svc
spec:
  ingressClassName: nginx
  rules:
  - host: nexauct-app.zehu.tech
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: web-app-clusterip
            port: 
              number: 3000
  - host: nexauct-api.zehu.tech
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: gateway-svc-clusterip
            port: 
              number: 80