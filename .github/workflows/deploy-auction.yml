name: Deploy Auction Server

on:
  workflow_dispatch: 
  push:
    branches: [ "main" ]
    paths:
      - 'src/AuctionService/**'

env:
  REGISTRY_IMAGE: lak919/auction-svc
  DOCKERFILE: src/IdentityService/Dockerfile
  SVC_NAME: auction-svc


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v2
      - name: Login to docker hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push the docker image
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}"
          file: ${{ env.DOCKERFILE }}
          push: true
          tags: ${{ env.REGISTRY_IMAGE }}:latest
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save nex-auct
      - name: Restart k8s deployment
        run: kubectl rollout restart deployment ${{ env.SVC_NAME }}